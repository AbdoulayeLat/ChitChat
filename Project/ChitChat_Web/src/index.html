<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat-Login</title>
    <link rel="stylesheet" href="../scss/custom.scss">
    <!-- JS Import -->
    <script type="module" src="./index.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400&family=Roboto:ital,wght@1,100;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid bg-secondary">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
                <div class="container-fluid">
                    <img src="../img/LogoRound.png" class="img-fluid rounded w-25" alt="ChitChat Logo">
                    <a class="navbar-brand fs-3 px-1 text-primary" href="#">ChitChat</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Settings</a>
                            </li>
                          
                            <li class="nav-item">
                                <a href="#" class="nav-link">About Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Login container -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col py-5">
                    <img src="../img/login.svg" class="img-fluid" alt="">
                </div>
                <div class="col pt-5">
                    <div class="container">
                        <h3 class="text-center pb-3" id="loginText">Sign-In</h3>
                        <form class="pb-2">
                            <p class="display-2 text-secondary pt-2"
                                    style="font-family: 'Poppins', sans-serif; font-size: large;">Enter your phone number</p>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">+</span>
                                <input type="text" class="form-control text-secondary" placeholder="1 1234567899" 
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <button type="submit" class="btn btn-secondary d-grid my-2 col-3 ms-auto"
                                style="font-family: 'Poppins', sans-serif;" id="btnLogin">LOGIN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- BS5 Script -->
    <script type="module" src="./index.js"></script>
</body>

</html>
