<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>HomePage</title><link rel="stylesheet" href="custom.20332dcb.css"><link rel="stylesheet" href="chat.4d8bd163.css"><link rel="stylesheet" href="home.e935bf7e.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></head><body class="bg-dark text-center"> <img src="LogoNoBG.57e30ef1.png" id="loginLogo" class="img-fluid" alt="ChitChat Logo"> <h3 class="display-5" id="loginText">WELCOME👋🏽</h3> <p class="display-6" id="infoText">Enter your phone number📱</p>  <div class="container" id="phoneInputGroup"> <div class="form-floating mx-auto pb-3" style="width:30%;"> <input type="text" class="form-control input-group-text" aria-label="phoneNumber" id="phoneNumber"> <label for="floatingInputGrid">Phone Number</label> </div> <button class="btn btn-lg col-2 mb-3 mx-auto" type="button" id="btnOTP">GET OTP</button> </div>  <div id="recaptcha-container"></div>  <div class="container" style="display:none;" id="otpContainer"> <p class="display-6" id="infoText">Enter your One-Time-Password</p> <div class="form-floating mx-auto pb-3" style="width:30%;"> <input type="text" class="form-control input-group-text" aria-label="One-Time-Password" id="OTP"> <label for="floatingInputGrid">One-Time-Password</label> </div> <div class="alert alert-danger" id="alertCodeFailed" style="display:none;" role="alert"> Code Verification Failed! </div> <button class="btn btn-lg col-2 mb-4 mx-auto" type="button" id="btnLogin">LOGIN</button> </div> <script type="module" src="index.js"></script>  <div class="chat-bar-collapsible"> <button id="chat-button" type="button" class="collapsible">Chat with us! <i id="chat-icon" style="color:#fff" ;="" class="fa fa-comments-o fa-fw"></i> </button> <div class="content"> <div class="full-chat-block">  <div class="outer-container"> <div class="chat-container">  <div id="chatbox"> <h5 id="chat-timestamp"></h5> <p id="botStarterMessage" class="botText"><span>Loading...</span></p> </div>  <div class="chat-bar-input-block"> <div id="userInput"> <input type="text" id="textInput" class="input-box" name="msg" placeholder="Tap 'Enter' to send a message"> <p></p> </div> <div class="chat-bar-icons"> <i id="chat-icon" style="color:#dc143c" ;="" class="fa fa-fw fa-heart" onclick="heartButton()"></i> <i id="chat-icon" style="color:#333" ;="" class="fa fa-fw fa-send" onclick="sendButton()"></i> </div> </div> <div id="chat-bar-bottom"> <p></p> </div> </div> </div> </div> </div> </div> </body><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script src="chat.js"></script><script src="responses.js"></script></html>
