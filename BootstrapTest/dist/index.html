<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoostrapTest</title>
    <link rel="stylesheet" href="/custom.18d3a4a7.css">
    <!-- Login with Google -->
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400&family=Roboto:ital,wght@1,100;1,400&display=swap" rel="stylesheet">
<script src="/custom.18d3a4a7.js"></script></head>

<body>
    <!-- Navbar -->
    <div class="container-fluid bg-secondary">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
                <div class="container-fluid">
                    <img src="/LogoRound.265e9242.png" class="img-fluid rounded w-25" alt="ChitChat Logo">
                    <a class="navbar-brand fs-3 px-1 text-primary" href="#">ChitChat</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Settings</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">FAQ</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">About Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Login container -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col py-5">
                    <img src="/login.84403183.svg" class="img-fluid" alt="">
                </div>
                <div class="col pt-5">
                    <div class="container">
                        <h3 class="text-center pb-3" id="loginText">Sign-In</h3>
                        <form class="pb-2">
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                            <div class="mb-2">
                                <label for="inputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword">
                                <a href="#" class="text-white" style="font-family: 'Poppins', sans-serif; font-size: small;">Forgot your
                                    password? <span class="text-secondary">Click Here!</span></a>
                            </div>
                            <button type="submit" class="btn btn-secondary d-grid my-2 col-3 ms-auto" style="font-family: 'Poppins', sans-serif;" id="btnLogin">Login</button>
                        </form>
                        <a href="#" class="text-white" style="font-family: 'Poppins', sans-serif; font-size: medium;">Don't have an
                            account yet? <span class="text-secondary">Sign-Up!</span></a>
                        <p class="display-2 text-secondary pt-2" style="font-family: 'Poppins', sans-serif; font-size: large;">Other Sign-In option:</p>
                        <div class="mt-1" id="my-signin2"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- BS5 Script -->
    <script src="/src.e31bb0bc.js"></script>

    <!-- Login with Google script -->
    <script>function onSuccess(googleUser) {
  console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
}

function onFailure(error) {
  console.log(error);
}

function renderButton() {
  gapi.signin2.render('my-signin2', {
    'scope': 'profile email',
    'width': 240,
    'height': 40,
    'longtitle': true,
    'theme': 'dark',
    'onsuccess': onSuccess,
    'onfailure': onFailure
  });
}</script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async="" defer=""></script>
</body>

</html>
